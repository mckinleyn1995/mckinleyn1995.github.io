<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Iframe Example</title>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0; /* Optional: Adds a background color for visibility */
    }

    .responsive-iframe-container {
        position: relative;
        overflow: hidden;
        width: 100vw; /* Full width of the viewport */
        height: 100vh; /* Full height of the viewport */
        margin: 0; /* Ensure no margin is applied */
        padding: 0; /* Ensure no padding is applied */
    }

    #myiframe {
        position: absolute;
        top: 0;
        left: 0;
        border: none;
        width: 100%;
        height: 100%;
    }
</style>
</head>
<body>

<div class="responsive-iframe-container">
    <iframe id="myiframe" src="https://docs.google.com/document/d/e/2PACX-1vQCOiWeXl6UE2GdyoDHqzdABU9c2uvEzDM-yWxjddQWKHd6RgVv-HEx92MFDUlBfswquBkzOe0KmZ6p/pub?embedded=true" width="100%" height="100%" onload="scrollIframe()"></iframe>
</div>

<script>
    function scrollIframe() {
        const iframe = document.getElementById('myiframe');
        iframe.contentWindow.scrollBy(0, 1);
    }
</script>

</body>
</html>
